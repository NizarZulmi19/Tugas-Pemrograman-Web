<html>
<head>
	<meta charset="8">
<script type="text/javascript "src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
		
		$(".tombol1").click(function(){
		$(".box").fadeOut("slow");
		
	})
		$(".tombol2").click(function(){
		$(".box").fadeIn("slow");
	})
		$(".tombol3").click(function(){
		$(".box").fadeTo("slow",0.3);
	})
	});
		</script>
		<style type="text/css">
			.box{
			background:yellow;
			width: 60px;
			height: 60px;
			float:left;
			margin:10px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<button class="tombol1">FadeOut</button>
		<button class="tombol2">FadeIn</button>
		<button class="tombol3">FadeTo</button>

</body>
</html>
